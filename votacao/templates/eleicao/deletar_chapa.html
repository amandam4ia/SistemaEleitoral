{% extends "base.html" %}
{% block center %}
<div class="container mt-5 text-center">
    <h3>Excluir Chapa</h3>
    <p>Tem certeza que deseja excluir a chapa <strong>{{ chapa.nome }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
