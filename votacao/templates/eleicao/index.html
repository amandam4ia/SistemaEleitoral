{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="login-container">
    <div class="login-card">
        <div class="logo-section">
            <div class="logo">🏛️</div>
            <h1>Sistema de Eleição</h1>
            <p>Grêmio Estudantil 2025</p>
        </div>
        
        <form class="login-form" action="{% url 'dashboard' %}">
            <div class="form-group">
                <label for="matricula">Matrícula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        
        <div class="login-footer">
            <p>Primeiro acesso? Sua senha é sua data de nascimento (ddmmaaaa)</p>
            <a href="#" class="help-link">Precisa de ajuda?</a>
        </div>
    </div>
</div>
